AllProject As screen:
    OnVisible: =

    ctnMainPS As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =20
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container3_12 As groupContainer.manualLayoutContainer:
            Fill: =Header.HeaderFill
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            Image1_23 As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: =Schindler_logo_PNG1
                PaddingBottom: =5
                PaddingLeft: =2
                PaddingRight: =1
                PaddingTop: =5
                Width: =Container3_12.Width/10
                ZIndex: =1

            Image2_29 As image:
                Fill: =RGBA(253, 222, 207, 1)
                Height: =50
                Image: =userdata.userImage
                RadiusBottomLeft: =91
                RadiusBottomRight: =91
                RadiusTopLeft: =91
                RadiusTopRight: =91
                Width: =50
                X: =Label3_12.X+Label3_12.Width
                Y: =16
                ZIndex: =2

            Icon1_12 As icon.Bell:
                Color: =RGBA(255, 255, 0, 1)
                Height: =Parent.Height/2
                Icon: =Icon.Bell
                Visible: =false
                Width: =Parent.Width/28
                X: =Label1_24.X+Label1_24.Width+10
                Y: =Parent.Height/4
                ZIndex: =5

            Label1_24 As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =Header.FontWeight
                Height: =Parent.Height
                Size: =Header.HeaderUserFontSize
                Text: |-
                    =//"SCHD0023"
                    //LookUp(ReviewerAD,mail=userdata.userEmail,displayName)
                    userdata.userdisplayName
                Width: =Container3_12.Width/8
                X: =Image2_29.X+ Image2_29.Height
                ZIndex: =6

            Label3_12 As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =Header.FontWeight
                Height: =Parent.Height
                Size: =Header.HeaderFontSize
                Text: ="Assignments"
                Width: =Container3_12.Width/1.6
                X: =Image1_23.Width+Image1_23.X
                ZIndex: =8

        ctnMiddlePS As groupContainer.verticalAutoLayoutContainer:
            Height: |-
                =//Parent.Height
                glryProject.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            Width: =Parent.Width
            Y: =Container3_12.Height+Container3_12.Y
            ZIndex: =3

            "'ctnBack&onlinestatusPS' As groupContainer.verticalAutoLayoutContainer":
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =80
                LayoutMinHeight: =80
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =5
                Width: =Parent.Width
                Y: =Container3_12.Y+Container3_12.Height
                ZIndex: =1

                ctnBack_2 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =80
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =10
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    PaddingLeft: =40
                    Visible: =true//RoughWork3.Size>2
                    Width: =Parent.Width/2
                    Y: =Container3_12.Y+Container3_12.Height
                    ZIndex: =1

                    Button1_14 As button:
                        BorderColor: =referenceCSS.RActiveColor
                        Color: =referenceCSS.RColorBlack
                        Fill: =RGBA(255, 255, 255, 1)
                        Height: =Parent.Height/1.5
                        HoverColor: =Self.Color
                        HoverFill: =Self.Fill //ColorFade(RGBA(56, 96, 178, 1), -20%)
                        OnSelect: =Navigate(DashboardScreen)
                        PaddingLeft: =0
                        PressedBorderColor: =Self.BorderColor
                        PressedColor: =Self.Color
                        PressedFill: =Self.Fill
                        RadiusBottomLeft: =0
                        RadiusBottomRight: =0
                        RadiusTopLeft: =0
                        RadiusTopRight: =0
                        Text: = "back"
                        Width: ='ctnBack&onlinestatusPS'.Width/6
                        ZIndex: =2

                ctnOnlineStatus_2 As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    Height: =80
                    LayoutAlignItems: =LayoutAlignItems.End
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutGap: =10
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    PaddingLeft: =40
                    PaddingRight: =40
                    Visible: =false
                    Width: =Parent.Width/2
                    Y: =Container3_12.Y+Container3_12.Height
                    ZIndex: =2

                    "'CmpOnline/offlineStatus_2' As Component1_10":
                        LayoutMinHeight: =640
                        LayoutMinWidth: =640

            "glryProject As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
                Height: |-
                    =//ctnMiddlePS.Height
                    CountRows(glryProject.AllItems)*glryProject.TemplateHeight
                Items: |-
                    =If(comp=true,Sort(Filter(assignments,reviewerId=loginReviewer && isCompleted="Completed"),startDate,Ascending),If(inpro=true,
                    Sort(Filter(assignments,reviewerId=loginReviewer && isCompleted="Inprogress"),startDate,Ascending)))
                    
                    //Distinct(Filter(GC_projectAssignment,assessor_id=LoggedAssessor),clientId)
                Layout: =Layout.Vertical
                LayoutMinHeight: =287
                LayoutMinWidth: =320
                ShowScrollbar: =false
                TemplatePadding: =10
                TemplateSize: =425
                Width: =Parent.Width
                Y: ='ctnBack&onlinestatusPS'.Height+'ctnBack&onlinestatusPS'.Y
                ZIndex: =2

                lblProjectName As label:
                    Font: =referenceCSS.RFont
                    Height: =50
                    OnSelect: =Select(Parent)
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =referenceCSS.RFontSize
                    Text: =ThisItem.clientId.name
                    VerticalAlign: =VerticalAlign.Top
                    Width: =If(AllProject.Width<850,Parent.Width/1.12,Parent.Width/1.08)
                    X: =glryProject.Width/22
                    Y: =50
                    ZIndex: =1

                lblContact As label:
                    Font: =referenceCSS.RFont
                    Height: =lblContactNumber.Height
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: |-
                        =LookUp(schindlerClients,Id=ThisItem.clientId.Id,contactNumber)
                        //ThisItem.Result.Contact
                    Width: =300
                    X: =lblAddress.Width+lblAddress.X
                    Y: |
                        =//lblAddressdetails.Height+lblAddressdetails.Y
                        If(lblAddressdetails.Height<40,lblAddress.Height+lblAddress.Y,lblAddressdetails.Height+lblAddressdetails.Y)
                    ZIndex: =3

                SepGlryProject As rectangle:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderThickness: =5
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =glryProject.TemplateHeight
                    OnSelect: =Select(Parent)
                    Width: =Parent.Width/1.04
                    X: =1
                    ZIndex: =4

                lblSDate As label:
                    Font: =referenceCSS.RFont
                    Height: =lblStartDate.Height
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: =Text(ThisItem.startDate,"dd-mm-yyyy")
                    Width: =300
                    X: =lblAddress.Width+lblAddress.X
                    Y: =lblAssignedDate.Height+lblAssignedDate.Y
                    ZIndex: =6

                lblADate As label:
                    Font: =referenceCSS.RFont
                    Height: =lblAssignedDate.Height
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: =Text(ThisItem.assignedDate,"dd-mm-yyyy")
                    Width: =300
                    X: =lblAddress.Width+lblAddress.X
                    Y: =lblBank.Height+lblBank.Y+7
                    ZIndex: =7

                lblBank As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Bold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="G.O./Commission Number"
                    Width: =270
                    X: =Parent.Width/13
                    Y: =lblContactNumber.Y+lblContactNumber.Height
                    ZIndex: =8

                lblAssignedDate As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="Assigned Date"
                    Width: =210
                    X: =Parent.Width/13
                    Y: =lblBank.Height+lblBank.Y+6
                    ZIndex: =10

                lblStartDate As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="Start Date"
                    Width: =210
                    X: =Parent.Width/13
                    Y: =(lblAssignedDate.Height+lblAssignedDate.Y)
                    ZIndex: =12

                lblDueDate As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="Due Date"
                    Width: =210
                    X: =Parent.Width/13
                    Y: =lblStartDate.Y+lblStartDate.Height
                    ZIndex: =14

                lblCompletedDate As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="Completed Date"
                    Visible: =If(comp=true,true,false)
                    Width: =210
                    X: =Parent.Width/13
                    Y: =lblDueDate.Y+lblDueDate.Height
                    ZIndex: =16

                lblAddress As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="Address"
                    Width: =210
                    X: =Parent.Width/13
                    Y: =lblProjectName.Y+lblProjectName.Height
                    ZIndex: =18

                lblContactNumber As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Semibold
                    OnSelect: =Select(Parent)
                    PaddingLeft: =10
                    PaddingRight: =10
                    Size: =referenceCSS.RLabelFontSize
                    Text: ="Contact Number"
                    Width: =210
                    X: =Parent.Width/13
                    Y: |-
                        =If(lblAddressdetails.Height<40,lblAddress.Height+lblAddress.Y,lblAddressdetails.Height+lblAddressdetails.Y)
                        //(lblAddressdetails.Height+lblAddressdetails.Y)
                    ZIndex: =20

                lblDDate As label:
                    Font: =referenceCSS.RFont
                    Height: =lblDueDate.Height
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: =Text(ThisItem.dueDate,"dd-mm-yyyy")
                    Width: =300
                    X: =lblAddress.Width+lblAddress.X
                    Y: =lblStartDate.Y+lblStartDate.Height
                    ZIndex: =21

                lblCDate As label:
                    Font: =referenceCSS.RFont
                    Height: =lblCompletedDate.Height
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: =Text(ThisItem.completionDate,"dd-mm-yyyy")
                    Visible: =If(comp=true,true,false)
                    Width: =300
                    X: =lblAddress.Width+lblAddress.X
                    Y: =lblDueDate.Y+lblDueDate.Height
                    ZIndex: =22

                btnprojecttype As button:
                    BorderColor: =(Self.Fill)
                    BorderThickness: =0
                    DisplayMode: =DisplayMode.View
                    Fill: =RGBA(252, 165, 50, 1)
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.assessmentType
                    Width: =260
                    X: |-
                        =//lblADate.Width+lblADate.X
                        If(AllProject.Width<850,Parent.Width-Self.Width*1.28,Parent.Width-Self.Width*2)
                    Y: =lblBank.Y
                    ZIndex: =23

                imglogo As image:
                    Image: =completed
                    OnSelect: =Select(Parent)
                    X: =Parent.Width-Self.Width*2
                    Y: =glryProject.TemplateHeight/1.5
                    ZIndex: =24

                lblAddressdetails As label:
                    AutoHeight: =true
                    Font: =referenceCSS.RFont
                    Height: =lblAddress.Height
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: |-
                        =LookUp(schindlerClients,Id=ThisItem.clientId.Id,address1)
                        //ThisItem.Result.address1
                    Width: =300
                    X: =lblAddress.Width+lblAddress.X
                    Y: =lblProjectName.Y+lblProjectName.Height
                    ZIndex: =25

                btnProjectClick As button:
                    BorderColor: =RGBA(230, 230, 230, 1)
                    BorderThickness: =8
                    Color: =RGBA(0, 0, 0, 0)
                    DisabledBorderColor: =RGBA(230, 230, 230, 1)
                    Fill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =10
                    Height: =391
                    HoverBorderColor: =RGBA(230, 230, 230, 1)
                    HoverColor: =RGBA(0, 0, 0, 1)
                    HoverFill: =
                    OnSelect: |
                        =Set(Assignid,ThisItem.Id);
                        Navigate(BankScreen);
                        /*If(
                            CountRows(
                                Filter(
                                    GC_bankAssessent,
                                    bankId.Id = ThisItem.bankId.Id
                                )
                            ) < 1,*/
                            /*ForAll(
                                ThisItem.bankAssessment.'bankAssessment (quantum_bankassessment)',
                                Collect(
                                    GC_bankAssessent,
                                    {Assessment_Status: " start"}
                                )
                        );
                            
                            Set(Z,ThisItem.bankId.Id);
                        Patch(
                            GC_bankAssessent,
                            LookUp(
                                GC_bankAssessent,bankId.Id=Z
                            ),
                            {Assessment_Status: "start"}
                        );
                        UpdateIf(
                            GC_bankAssessent,
                            bankId.Id = ThisItem.bankId.Id,
                            {Assessment_Status: "start"}
                        );
                        Navigate(BankScreen);*/
                    PressedBorderColor: =RGBA(230, 230, 230, 1)
                    Text: =""
                    Width: =If(AllProject.Width<850,Parent.Width/1.12,Parent.Width/1.08)
                    X: =Parent.Width/35
                    Y: =34
                    ZIndex: =26

                imgAssignedDate As image:
                    Height: =20
                    Image: =calendar
                    OnSelect: =Select(Parent)
                    Width: =20
                    X: =glryProject.Width/20
                    Y: =lblBank.Height+lblBank.Y+15
                    ZIndex: =27

                imgStartDate As image:
                    Height: =20
                    Image: =calendar
                    OnSelect: =Select(Parent)
                    Width: =20
                    X: =glryProject.Width/20
                    Y: =lblAssignedDate.Height+lblAssignedDate.Y+10
                    ZIndex: =28

                imgDueDate As image:
                    Height: =20
                    Image: =calendar
                    OnSelect: =Select(Parent)
                    Width: =20
                    X: =glryProject.Width/20
                    Y: =lblStartDate.Y+lblStartDate.Height+10
                    ZIndex: =29

                imgCompletedDate As image:
                    Height: =20
                    Image: =calendar
                    OnSelect: =Select(Parent)
                    Visible: =If(comp=true,true,false)
                    Width: =20
                    X: =glryProject.Width/20
                    Y: =lblDueDate.Y+lblDueDate.Height+10
                    ZIndex: =30

                imgAddress As image:
                    Height: =20
                    Image: =location
                    OnSelect: =Select(Parent)
                    Width: =20
                    X: |-
                        =//lblProjectName.X
                        glryProject.Width/20
                    Y: |
                        =(lblProjectName.Y+lblProjectName.Height)+10
                    ZIndex: =31

                imgContact As image:
                    Height: =20
                    Image: =call
                    OnSelect: =Select(Parent)
                    Width: =20
                    X: =glryProject.Width/20
                    Y: |
                        =//lblAddressdetails.Y+lblAddressdetails.Height
                        lblContact.Y+10
                        //If(lblAddressdetails.Height<40,lblContact.Y+10,lblAddressdetails.Height+lblAddressdetails.Y)
                    ZIndex: =32

                lblBankName As label:
                    Font: =referenceCSS.RFont
                    FontWeight: =FontWeight.Bold
                    OnSelect: =Select(Parent)
                    Size: =referenceCSS.RLabelFontSize
                    Text: =ThisItem.bankId.goNumber
                    Width: =300
                    X: =lblBank.Width+lblBank.X
                    Y: =lblContactNumber.Y+lblContactNumber.Height
                    ZIndex: =33

                imgBank As image:
                    Height: =20
