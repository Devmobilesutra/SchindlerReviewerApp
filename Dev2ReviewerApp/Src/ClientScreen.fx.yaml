ClientScreen As screen:
    Fill: =RGBA(0, 0, 0, 0)
    OnVisible: |-
        =Set(
            P,
            true
        );
        Set(
            A,
            false
        );
        Set(F,false);
        Set(popupsuccess,false);
        Set(ShowErrorMsgClient, false);
        
          Reset(txtClientName);
          Reset(txtAddress1);
          Reset(txtAddress2);
          Reset(CCity);
          Reset(CZip);
          Reset(CState);
          Reset(txtContactName);
          Reset(txtContactNumber);
                  

    ctnMainClient As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderClient As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =Header.HeaderFill
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            imgLogoCS As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: =Schindler_logo_PNG1
                PaddingBottom: =5
                PaddingLeft: =2
                PaddingRight: =1
                PaddingTop: =5
                Width: =ctnHeaderClient.Width/10
                ZIndex: =1

            imgUserProfileCS As image:
                Fill: =RGBA(253, 222, 207, 1)
                Height: =50
                Image: =userdata.userImage
                RadiusBottomLeft: =91
                RadiusBottomRight: =91
                RadiusTopLeft: =91
                RadiusTopRight: =91
                Width: =50
                X: =lblClientCS.X+lblClientCS.Width
                Y: =16
                ZIndex: =2

            lbluserNameCS As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =Header.FontWeight
                Height: =Parent.Height
                Size: |-
                    =//Header.HeaderUserFontSize
                    Parent.Width/88
                Text: |-
                    =//"SCHD0023"
                    //LookUp(ReviewerAD,mail=User().Email,displayName)
                    userdata.userdisplayName
                Width: =ctnHeaderClient.Width/7.5
                X: =imgUserProfileCS.X+ imgUserProfileCS.Height
                ZIndex: =6

            lblClientCS As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =Header.FontWeight
                Height: =Parent.Height
                Size: =Header.HeaderFontSize
                Text: ="Clients"
                Width: =ctnHeaderClient.Width/1.6
                X: =imgLogoCS.Width+imgLogoCS.X
                ZIndex: =8

        ctnMiddleClient As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(255, 255, 255, 1)
            Height: =(Parent.Height-(Parent.Height/8))  
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            PaddingLeft: =20
            Width: =Parent.Width
            Y: =ctnHeaderClient.Height
            ZIndex: =4

            ctnBackCS As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =90
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =10
                Width: =Parent.Width
                ZIndex: =1

                btnBackCS As button:
                    BorderColor: =referenceCSS.RActiveColor
                    Color: =referenceCSS.RColorBlack
                    Fill: =referenceCSS.RColorWhite
                    Height: =Parent.Height/1.5
                    HoverColor: =Self.Color
                    HoverFill: =Self.Fill //ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: =Navigate(ReferanceData)
                    PaddingLeft: =0
                    PressedBorderColor: =Self.BorderColor
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Text: = "back"
                    Width: =Parent.Width/6
                    ZIndex: =1

            ctnbuttonsCS As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =0
                Height: =90
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutGap: =20
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =2

                ctnNewClientCS As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    LayoutAlignItems: =LayoutAlignItems.Stretch
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width/3
                    ZIndex: =1

                    btnNewClientCS As button:
                        AutoDisableOnSelect: =false
                        BorderThickness: =0
                        Color: |-
                            =If(
                                P,
                               referenceCSS.RActiveColor
                                ,
                               referenceCSS.RInActiveColor
                            )
                        DisabledColor: =RGBA(255, 0, 0, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        FocusedBorderColor: =//Self.BorderColor
                        FocusedBorderThickness: =//4
                        Font: =referenceCSS.RFont
                        Height: =Parent.Height/1.5
                        HoverBorderColor: =//ColorFade(Self.BorderColor, 20%)
                        HoverColor: =If(P,RGBA(255, 0, 0, 1),RGBA(0,0,0,1))
                        HoverFill: =RGBA(0, 0, 0, 0)
                        OnSelect: |-
                            =//If(P,Set(P,true);Set(A,false))
                            Set(P,true);
                            Set(A,false);
                                        Reset(txtClientName);
                                        Reset(txtAddress1);
                                        Reset(txtAddress2);
                                        Reset(CCity);
                                        Reset(CZip);
                                        Reset(CState);
                                        Reset(txtContactName);
                                        Reset(txtContactNumber);
                        PressedBorderColor: =//Self.Fill
                        PressedFill: =//Self.Color
                        Size: |-
                            =//20
                            referenceCSS.RFontSize
                        Text: ="New Client"
                        Width: =Parent.Width
                        ZIndex: =1

                    iconNewClientCS As icon.Edit:
                        Color: =RGBA(0, 0, 0, 0)
                        Fill: =referenceCSS.RActiveColor
                        Height: =5
                        Icon: =Icon.HorizontalLine
                        Visible: =P
                        Width: =Parent.Width/1.3
                        ZIndex: =2

                ctnExistingClientCS As groupContainer.verticalAutoLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    FillPortions: =0
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =350
                    LayoutMode: =LayoutMode.Auto
                    Width: =Parent.Width/2.5
                    ZIndex: =2

                    btnExistingClientCS As button:
                        BorderThickness: =0
                        Color: =If(A,referenceCSS.RActiveColor,referenceCSS.RInActiveColor)
                        DisabledColor: =RGBA(204, 204, 204, 1)
                        Fill: =RGBA(255, 255, 255, 1)
                        FocusedBorderColor: =//Self.BorderColor
                        FocusedBorderThickness: =0
                        Font: =referenceCSS.RFont
                        Height: =Parent.Height/1.5
                        HoverBorderColor: =//ColorFade(Self.BorderColor, 20%)
                        HoverColor: =If(A,RGBA(255, 0, 0, 1),RGBA(0,0,0,1))
                        HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
                        LayoutMinWidth: =300
                        OnSelect: |
                            =//If(A,Set(P,false);Set(A,true))
                            
                            Set(A,true);
                            Set(P,false);
                        PressedBorderColor: =//Self.Fill
                        PressedColor: =//Self.Fill
                        PressedFill: =//Self.Color
                        Size: |-
                            =//20
                            referenceCSS.RFontSize
                        Text: ="Existing clients"
                        Width: =Parent.Width
                        ZIndex: =1

                    iconExistingClientCS As icon.Add:
                        AutoDisableOnSelect: =false
                        Color: |
                            =RGBA(0, 0, 0, 0)
                        Fill: |-
                            =//RGBA(255, 0, 0, 1)
                            referenceCSS.RActiveColor
                        Height: =5
                        Icon: =Icon.HorizontalLine
                        Visible: =A
                        Width: =Parent.Width/1.2
                        ZIndex: =2

            ctnbuttonsUnderlineCS As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                Fill: =RGBA(204, 204, 204, 1)
                FillPortions: =0
                Height: =3
                LayoutGap: =40
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Width: =Parent.Width
                ZIndex: =3

            ctnMainCS As groupContainer.manualLayoutContainer:
                FillPortions: =0
                Height: |-
                    =/*If(App.Height<=600,Parent.Height-Container20_10.Height-Container6_4.Height-Container7_5.Height+800,
                    App.Height >600 && App.Height<=950,Parent.Height-Container20_10.Height-Container6_4.Height-Container7_5.Height+650,App.Height > 500 && App.Height<=1057,Parent.Height/4,Parent.Height-Container20_10.Height-Container6_4.Height-Container7_5.Height+80) */
                    
                    //Gallery9_2.Height
                    If(P,1000,glryExistingClients.Height)
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                Width: =Parent.Width
                Y: =ctnbuttonsUnderlineCS.Height+ctnbuttonsUnderlineCS.Y
                ZIndex: =4

                ctnMainClientScreen As groupContainer.manualLayoutContainer:
                    Height: =Parent.Height
                    Width: =Parent.Width
                    ZIndex: =1

                    ctnEexistingClientScreen As groupContainer.verticalAutoLayoutContainer:
                        Height: |-
                            =Parent.Height
                            //Gallery9_2.Height
                        LayoutDirection: =LayoutDirection.Vertical
                        LayoutMode: =LayoutMode.Auto
                        Visible: =A
                        Width: =Parent.Width
                        ZIndex: =1

                        "glryExistingClients As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
                            AlignInContainer: =AlignInContainer.SetByContainer
                            FillPortions: =0
                            Height: |-
                                =//Parent.Height
                                CountRows(glryExistingClients.AllItems)*glryExistingClients.TemplateHeight
                            Items: =Sort(schindlerClients,name,Ascending)
                            Layout: =Layout.Vertical
                            LayoutMinHeight: =287
                            LayoutMinWidth: =320
                            ShowScrollbar: =false
                            TemplatePadding: =0
                            Width: =Parent.Width/1.01
                            ZIndex: =1

                            txtContactnameEC As label:
                                AutoHeight: =true
                                Color: =RGBA(0, 0, 0, 0)
                                OnSelect: =Select(Parent)
                                Text: =txtContactNameEC.Text
                                Width: =txtContactNameEC.Width
                                X: =txtContactNameEC.X
                                Y: =txtContactNameEC.Y
                                ZIndex: =1

                            iconborderEC As rectangle:
                                BorderColor: =RGBA(184, 0, 0, 1)
                                BorderThickness: =3
                                Fill: =RGBA(0, 0, 0, 0)
                                Height: =glryExistingClients.TemplateHeight/1.1
                                Width: =Parent.TemplateWidth
                                Y: =2
                                ZIndex: =5

                            lblClientNameEC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="Client Name"
                                Width: =180
                                X: =31
                                Y: =30
                                ZIndex: =6

                            txtClientNameEC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.name
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                OnChange: |-
                                    =If(
                                       IsBlank(LookUp(schindlerClients,name= txtClientNameEC.Text)),
                                       Set(ShowErrorMsgClient, false),
                                       Set(ShowErrorMsgClient, true)
                                    )
                                PaddingLeft: =5
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/1.5
                                X: =lblClientNameEC.X+lblClientNameEC.Width+10
                                Y: =30
                                ZIndex: =7

                            lblAddress1EC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="Address1"
                                Width: =180
                                X: =31
                                Y: =5+lblnotiexistingclientsEC.Y+lblnotiexistingclientsEC.Height
                                ZIndex: =8

                            txtAddress1EC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.address1
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                PaddingLeft: =5
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/1.5
                                X: =lblClientNameEC.X+lblClientNameEC.Width+10
                                Y: =5+lblnotiexistingclientsEC.Y+lblnotiexistingclientsEC.Height
                                ZIndex: =9

                            lblAddress2EC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="Address2"
                                Width: =180
                                X: =31
                                Y: =lblAddress1EC.Y+lblAddress1EC.Height
                                ZIndex: =10

                            txtAddress2EC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.address2
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                PaddingLeft: =5
                                PaddingTop: =8
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/1.5
                                X: =lblAddress2EC.X+lblAddress2EC.Width+10
                                Y: =lblAddress1EC.Y+lblAddress1EC.Height
                                ZIndex: =11

                            lblCityEC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="City"
                                Width: =180
                                X: =31
                                Y: =lblAddress2EC.Y+lblAddress2EC.Height
                                ZIndex: =12

                            txtCityEC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.city
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                OnChange: |-
                                    ="(" &
                                    Left(Concat(Filter(Split(txtCityEC.Text,""),Result in "0123456789"),Result),3)& " ) " &
                                    Mid(Concat(Filter(Split(txtCityEC.Text,""),Result in "0123456789"),Result),4,3) & " - " &
                                    Mid(Concat(Filter(Split(txtClientName.Text,""),Result in "0123456789"),Result),7,4)
                                PaddingLeft: =5
                                PaddingTop: =10
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/8
                                X: =lblClientNameEC.X+lblClientNameEC.Width+10
                                Y: =lblAddress2EC.Y+lblAddress2EC.Height
                                ZIndex: =13

                            lblZipEC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="ZipCode"
                                Width: =100
                                X: |-
                                    =txtStateEC.X+txtContactNumberEC.Width
                                    //Parent.Width-Self.Width-CZip_1.Width-215
                                Y: =5+(txtAddress2EC.Y+txtAddress2EC.Height)
                                ZIndex: =14

                            txtZipEC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.zip
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Format: =TextFormat.Number
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                MaxLength: =5
                                OnChange: |-
                                    ="(" &
                                    Left(Concat(Filter(Split(txtZipEC.Text,""),Result in "0123456789"),Result),3)& " ) " &
                                    Mid(Concat(Filter(Split(txtZipEC.Text,""),Result in "0123456789"),Result),4,3) & " - " &
                                    Mid(Concat(Filter(Split(txtClientName.Text,""),Result in "0123456789"),Result),7,4)
                                PaddingLeft: =5
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/14
                                X: |-
                                    =lblZipEC.X+lblZipEC.Width
                                    //Parent.Width-Self.Width-215
                                Y: =5+(txtAddress2EC.Y+txtAddress2EC.Height)
                                ZIndex: =15

                            lblStateEC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="State"
                                Width: |-
                                    =//Parent.Width/16
                                    70
                                X: |-
                                    =lblcontactnumberEC.X
                                    //Parent.Width-Self.Width-CZip_1.Width-lbZip_1.Width-CState_1.Width-260
                                Y: =(lblCityEC.Y)
                                ZIndex: =16

                            txtStateEC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.state
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                OnChange: |-
                                    ="(" &
                                    Left(Concat(Filter(Split(txtStateEC.Text,""),Result in "0123456789"),Result),3)& " ) " &
                                    Mid(Concat(Filter(Split(txtStateEC.Text,""),Result in "0123456789"),Result),4,3) & " - " &
                                    Mid(Concat(Filter(Split(txtClientName.Text,""),Result in "0123456789"),Result),7,4)
                                PaddingLeft: =5
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/8
                                X: |-
                                    =lblStateEC.X+lblStateEC.Width
                                    //Parent.Width-Self.Width-CZip_1.Width-lbZip_1.Width-272
                                Y: =(txtCityEC.Y)
                                ZIndex: =17

                            lblContactNameEC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="Contact Name"
                                Width: =180
                                X: =31
                                Y: =(txtStateEC.Height+txtStateEC.Y+10)
                                ZIndex: =18

                            txtContactNameEC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Default: =ThisItem.contactName
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Height: =Max(35,txtContactnameEC.Height)
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                Mode: =TextMode.MultiLine
                                OnChange: |-
                                    ="(" &
                                    Left(Concat(Filter(Split(txtContactNameEC.Text,""),Result in "0123456789"),Result),3)& " ) " &
                                    Mid(Concat(Filter(Split(txtContactNameEC.Text,""),Result in "0123456789"),Result),4,3) & " - " &
                                    Mid(Concat(Filter(Split(txtClientName.Text,""),Result in "0123456789"),Result),7,4)
                                PaddingLeft: =5
                                PaddingTop: =8
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RInputFontSize
                                Width: =Parent.Width/5
                                X: =lblClientNameEC.X+lblClientNameEC.Width+10
                                Y: =(txtStateEC.Height+txtStateEC.Y)+10
                                ZIndex: =19

                            lblcontactnumberEC As label:
                                Font: =referenceCSS.RFont
                                FontWeight: =FontWeight.Semibold
                                PaddingBottom: =10
                                Size: =referenceCSS.RLabelFontSize
                                Text: ="Contact Number"
                                Width: =200
                                X: =txtContactNameEC.X+txtContactNameEC.Width
                                Y: =lblContactNameEC.Y
                                ZIndex: =20

                            lblContactNumeverEC As label:
                                BorderColor: =RGBA(0, 0, 0, 0)
                                Font: =referenceCSS.RFont
                                Height: =35
                                Size: =referenceCSS.RInputFontSize
                                Text: |-
                                    =If(
                                        IsBlank(txtContactNumberEC.Text),
                                        //"",
                                        ThisItem.contactNumber,
                                        Text(
                                            Value(txtContactNumberEC.Text),
                                            "[$-en-US](###) ###-####"
                                        )
                                    )
                                Width: =Parent.Width/8
                                X: =lblcontactnumberEC.X+lblcontactnumberEC.Width
                                Y: =txtContactNameEC.Y
                                ZIndex: =21

                            txtContactNumberEC As text:
                                BorderColor: =RGBA(0, 0, 0, 1)
                                BorderThickness: =1
                                Color: =RGBA(0, 0, 0, 0)
                                Default: =ThisItem.contactNumber
                                DisabledColor: =RGBA(0, 0, 0, 0)
                                DisabledFill: =RGBA(0, 0, 0, 0)
                                DisplayMode: =If(varEditMode=ThisItem.Id && F=true,DisplayMode.Edit,DisplayMode.View)                         
                                Fill: =RGBA(0, 0, 0, 0)
                                FocusedBorderThickness: =2
                                Font: =referenceCSS.RFont
                                Format: =TextFormat.Number
                                Height: =35
                                HintText: =""
                                HoverBorderColor: =RGBA(0, 0, 0, 1)
                                HoverColor: =RGBA(0, 0, 0, 0)
                                HoverFill: =RGBA(0, 0, 0, 0)
                                MaxLength: =10
                                OnChange: |-
                                    =Set(
                                        formattedNumber,
                                        Text(
                                            Value(txtClientName.Text),
                                            "[$-en-US](###) ###-####"
                                        )
                                    )
                                PaddingLeft: =5
                                RadiusBottomLeft: =1
                                RadiusBottomRight: =1
                                RadiusTopLeft: =1
                                RadiusTopRight: =1
                                Size: =referenceCSS.RLabelFontSize
