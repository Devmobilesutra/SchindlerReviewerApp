Screen3 As screen:

    "Gallery4 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =438
        Items: |-
            =GroupBy(checkpoint,"checkpiontId","data")
            //checkpoint
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =685
        Width: =1159
        X: =40
        Y: =40
        ZIndex: =1

        Title8 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.checkpiontId//sectionid
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =24
            Y: =13
            ZIndex: =1

        "Gallery8 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
            Height: =415
            Items: =Filter(checkpoint,checkpiontId = ThisItem.checkpiontId)
            Layout: =Layout.Vertical
            TemplatePadding: =0
            TemplateSize: =201
            Width: =1159
            Y: =116
            ZIndex: =1

            Separator17 As rectangle:
                Height: =0
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - 1
                ZIndex: =5

            Title17 As label:
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: |-
                    ="Action Required  : " & ThisItem.ActionItemName
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 104
                X: =20
                Y: =126
                ZIndex: =7

            Subtitle15 As label:
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.DueDate
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 104
                X: =40
                Y: =177
                ZIndex: =8

            Title17_1 As label:
                Height: =56
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: |-
                    ="Item 1 : " & ThisItem.ActionItemName
                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - 104
                X: =20
                Y: =47
                ZIndex: =10

        Separator8 As rectangle:
            Height: =0
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =3

        Label6 As label:
            Height: =25
            OnSelect: =Select(Parent)
            Text: |
                =//ThisItem.checkpointItemName
                "checkpoint : " & " " & ThisItem.checkpiontId
            Width: =1030
            X: =24
            Y: =77
            ZIndex: =4

    ctnHeaderPS_1 As groupContainer.manualLayoutContainer:
        Fill: =Header.HeaderFill
        Height: =80
        PaddingRight: =10
        Visible: =true//RoughWork3.Size>2
        Width: =Parent.Width
        ZIndex: =2

        GroupHeaderPS As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =9

            imgLogoPS As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =ctnHeaderPS_1.Height
                Image: ='schindler-logo'
                PaddingBottom: =5
                PaddingLeft: =2
                PaddingRight: =1
                PaddingTop: =5
                Width: =ctnHeaderPS_1.Width/12
                ZIndex: =11

            lblAssessmentPS As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =FontWeight.Bold
                Height: =ctnHeaderPS_1.Height
                Size: =Header.HeaderFontSize
                Text: ="Assignments"
                Width: =ctnHeaderPS_1.Width/1.6
                X: =imgLogoPS.Width
                ZIndex: =12

            lblUsernameHeaderPS As label:
                Color: =RGBA(255, 255, 255, 1)
                Font: =Header.HeaderFont
                FontWeight: =FontWeight.Bold
                Height: =ctnHeaderPS_1.Height
                PaddingLeft: =20
                Size: =Header.HeaderUserFontSize-2
                Text: =userdata.userdisplayName
                Width: =ctnHeaderPS_1.Width/6
                X: =imgUserHeaderPS.Width+imgUserHeaderPS.X
                ZIndex: =13

            imgUserHeaderPS As image:
                Height: =50
                Image: =userdata.userImage
                ImagePosition: =ImagePosition.Fill
                RadiusBottomLeft: =ctnHeaderPS_1.Height/0.10
                RadiusBottomRight: =ctnHeaderPS_1.Height/0.10
                RadiusTopLeft: =ctnHeaderPS_1.Height/0.10
                RadiusTopRight: =ctnHeaderPS_1.Height/0.10
                Width: =50
                X: =lblAssessmentPS.X+lblAssessmentPS.Width
                Y: =(ctnHeaderPS_1.Height-Self.Height)/2
                ZIndex: =14

            icoNotificationHeaderPS As icon.Bell:
                Color: =RGBA(255, 191, 0, 1)
                Height: =ctnHeaderPS_1.Height/2.2
                Icon: =Icon.Bell
                Width: =ctnHeaderPS_1.Width/30
                X: =lblUsernameHeaderPS.Width+lblUsernameHeaderPS.X
                Y: =ctnHeaderPS_1.Height/4
                ZIndex: =15

