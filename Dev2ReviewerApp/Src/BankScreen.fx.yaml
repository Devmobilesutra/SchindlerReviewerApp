            BorderThickness: =0
            DisplayMode: |-
                =//DisplayMode.Edit
                If(IsEmpty(cboxReviewverBS.SelectedItems),DisplayMode.Disabled,DisplayMode.Edit)
            Fill: =referenceCSS.RActiveColor
            FocusedBorderThickness: =
            HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |
                =ClearCollect(combocollect,
