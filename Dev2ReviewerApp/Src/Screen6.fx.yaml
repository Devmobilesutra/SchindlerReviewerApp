Screen6 As screen:
    OnVisible: =Set(varComment,true)

    Group3 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =10

        Rectangle1_3 As rectangle:
            Fill: =RGBA(0, 0, 0, 0.29)
            Height: =Parent.Height
            Visible: |-
                =varComment
                //varcomments
            Width: =Parent.Width
            ZIndex: =1

        Rectangle5_2 As rectangle:
            Fill: =RGBA(255, 255, 255, 1)
            Height: =300
            Visible: |-
                =varComment
                //varcomments
            Width: =700
            X: =(Parent.Width -Self.Width)/2
            Y: =(Parent.Height - Self.Height)/2
            ZIndex: =2

        Container38_2 As groupContainer.horizontalAutoLayoutContainer:
            Height: =50
            LayoutMode: =LayoutMode.Auto
            Visible: |-
                =varComment
                //varcomments
            Width: =Rectangle5_2.Width
            X: =Rectangle5_2.X
            Y: =Rectangle5_2.Y+10
            ZIndex: =3

            Label41_2 As label:
                FontWeight: =FontWeight.Semibold
                PaddingLeft: =20
                Text: |-
                    ="Distribute Report "
                    //& 
                    //If(varSectionComment = true,"",
                      // varCheckpointComment = true,"Checkpoint ",
                       //varItemComment = true,"Item")
                Width: =Parent.Width-70
                ZIndex: =1

            Icon2_4 As icon.Cancel:
                Color: =RGBA(153, 153, 153, 1)
                Height: =35
                Icon: =Icon.Cancel
                OnSelect: =Set(varComment,false)
                Width: =30
                ZIndex: =2

        Icon4_2 As icon.Add:
            Color: =RGBA(179, 179, 179, 1)
            Fill: =RGBA(179, 179, 179, 1)
            Height: =2
            Icon: =Icon.HorizontalLine
            Visible: |-
                =varComment
                //varcomments
            Width: =Rectangle5_2.Width
            X: =Rectangle5_2.X
            Y: |-
                =ComboBox6.Height+ComboBox6.Y+30
                //Rectangle6_2.Y +Rectangle6_2.Height+10
            ZIndex: =5

        Button11_4 As button:
            BorderThickness: =0
            Fill: =referenceCSS.RActiveColor
            FocusedBorderThickness: =
            HoverFill: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: |-
                =ClearCollect(combocollect,
                {
                    email:ComboBox6.SelectedItems
                }
                );
                
                 /*Set(q,DistributeReport.Run(JSON(combocollect,Compact)));
                 If(q=true,Notify("BankTripReport has Distributed Successfully"));*/
                Set(varComment1 , false);
                Navigate(BankScreen);
            PressedColor: =Self.Color
            PressedFill: =Self.Fill
            Text: ="Distribute"
            Visible: |-
                =varComment
                //varcomments
            X: =(Parent.Width-Self.Width)/2
            Y: =Icon4_2.Y+20
            ZIndex: =6

        Label43 As label:
            FontWeight: =FontWeight.Semibold
            Height: =30
            Text: |-
                ="To :"
            X: =(Parent.Width -Self.Width)/2.5-50
            Y: =Container38_2.Y+Container38_2.Height +40
            ZIndex: =8

        ComboBox6 As combobox:
            BorderColor: =RGBA(0, 0, 0, 1)
            ChevronBackground: =RGBA(0, 0, 0, 0)
            ChevronFill: =RGBA(0, 0, 0, 1)
            ChevronHoverBackground: =//ColorFade(RGBA(56, 96, 178, 1), -20%)
            ChevronHoverFill: =RGBA(0, 0, 0, 1)
            DisplayFields: =["mail"]
            Height: =30
            HoverFill: =///RGBA(186, 202, 226, 1)
            IsSearchable: =false
            Items: =ReviewerAD.mail
            PressedFill: =RGBA(0, 0, 0, 1)
            SearchFields: =["mail"]
            SearchItems: =[]
            SelectionFill: =RGBA(0, 0, 0, 1)
            SelectMultiple: =false
            Width: =500
            X: =(Parent.Width -Self.Width)/2-40
            Y: =Label43.Height+Label43.Y+10
            ZIndex: =9

