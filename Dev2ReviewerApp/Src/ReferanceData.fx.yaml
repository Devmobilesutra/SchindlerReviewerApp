ReferanceData As screen:

    ctnMainReferenceData As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        LayoutOverflowY: =LayoutOverflow.Scroll
        Width: =Parent.Width
        ZIndex: =1

        ctnHeaderRD As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =Header.HeaderFill
            FillPortions: =0
            Height: =80
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            Width: =Parent.Width
            ZIndex: =1

            imgLogoReferenceData As image:
                Fill: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                Image: =Schindler_logo_PNG1
                PaddingBottom: =5
                PaddingLeft: =2
                PaddingRight: =1
                PaddingTop: =5
                Width: =ctnHeaderRD.Width/10
                ZIndex: =1

            imguserprofileReferenceData As image:
                Fill: =RGBA(253, 222, 207, 1)
                Height: =50
                Image: =userdata.userImage
                RadiusBottomLeft: =91
                RadiusBottomRight: =91
                RadiusTopLeft: =91
                RadiusTopRight: =91
                Width: =50
                X: =lblReferenceData.X+lblReferenceData.Width
                Y: =16
                ZIndex: =2

            lblusernameReferenceData As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =Header.FontWeight
                Height: =Parent.Height
                Size: =Header.HeaderUserFontSize
                Text: |-
                    =//"SCHD0023"
                    //LookUp(ReviewerAD,mail=userdata.userEmail,displayName)
                    userdata.userdisplayName
                Width: =ctnHeaderRD.Width/8
                X: =imguserprofileReferenceData.X+ imguserprofileReferenceData.Height
                ZIndex: =6

            lblReferenceData As label:
                Align: =Align.Center
                Color: =Header.HeaderColor
                Font: =Header.HeaderFont
                FontWeight: =Header.FontWeight
                Height: =Parent.Height
                Size: =Header.HeaderFontSize
                Text: ="Reference Data"
                Width: =ctnHeaderRD.Width/1.6
                X: =imgLogoReferenceData.Width+imgLogoReferenceData.X
                ZIndex: =8

        ctnMiddleRD As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            LayoutOverflowY: =LayoutOverflow.Scroll
            ZIndex: =3

            ctnBackRD As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =0
                Height: =90
                LayoutDirection: =LayoutDirection.Vertical
                LayoutJustifyContent: =LayoutJustifyContent.Center
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =20
                ZIndex: =1

                btnBackRD As button:
                    BorderColor: =referenceCSS.RActiveColor
                    Color: =referenceCSS.RColorBlack
                    Fill: =RGBA(255, 255, 255, 1)
                    Height: =Parent.Height/1.5
                    HoverColor: =Self.Color
                    HoverFill: =Self.Fill //ColorFade(RGBA(56, 96, 178, 1), -20%)
                    OnSelect: =Navigate(DashboardScreen)
                    PaddingLeft: =0
                    PressedBorderColor: =Self.BorderColor
                    PressedColor: =Self.Color
                    PressedFill: =Self.Fill
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Text: = "back"
                    Width: =Parent.Width/6
                    ZIndex: =1

            "'ctnC-B-ARD' As groupContainer.verticalAutoLayoutContainer":
                AlignInContainer: =AlignInContainer.SetByContainer
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =0
                Height: =If(App.Width>768,(Parent.Height/2),(Parent.Height/1.5))
                LayoutGap: =20
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                LayoutOverflowY: =LayoutOverflow.Scroll
                LayoutWrap: =true
                PaddingLeft: =20
                PaddingRight: =20
                Width: |-
                    =//If(App.Width>765,Parent.Width/1.01,Parent.Width/1.8)
                    Parent.Width
                Y: =ctnHeaderRD.Height
                ZIndex: =2

                ctnClientRD As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(230, 230, 230, 1)
                    BorderThickness: =5
                    Height: |-
                        =If(App.Height<900,Parent.Height/1.04, App.Width<1200,Parent.Height/2.4,Parent.Height/1.2)
                        //App.Width<1000,Parent.Height/1.8,
                    LayoutMinHeight: =100
                    LayoutMinWidth: =50
                    Width: =Parent.Width/2.1
                    ZIndex: =1

                    lblClientRD As label:
                        Align: =Align.Center
                        Color: |-
                            =//RGBA(0, 0, 0, 1)
                            referenceCSS.RColorBlack
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        Size: |-
                            =//(Parent.Height+Parent.Width)/30
                            //30
                            referenceCSS.RFontSize
                        Text: ="Client"
                        Width: =Parent.Width
                        Y: =Parent.Height/6
                        ZIndex: =4

                    imgClientRD As image:
                        Height: =90
                        Image: =user
                        Width: =90
                        X: =(Parent.Width-Self.Width)/2
                        Y: =lblClientRD.Y+lblClientRD.Height+10
                        ZIndex: =6

                    btnClientRD As button:
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height
                        HoverFill: =RGBA(0,0,0,0)
                        OnSelect: =Navigate(ClientScreen)
                        Text: =""
                        Width: =Parent.Width
                        Y: =ctnClientRD.Y
                        ZIndex: =7

                ctnBankRD As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(230, 230, 230, 1)
                    BorderThickness: =5
                    Height: |-
                        =//If(App.Width<1000,Parent.Height/3.5,App.Width>1000 && App.Width<1200,Parent.Height/2.2,Parent.Height/1.4)
                        //If(App.Height<900,Parent.Height/1.02,App.Width<1000,Parent.Height/1.8, App.Width<1200,Parent.Height/2.2,Parent.Height/1.02)
                        
                        If(App.Height<900,Parent.Height/1.04, App.Width<1200,Parent.Height/2.4,Parent.Height/1.2)
                    LayoutMinHeight: =100
                    LayoutMinWidth: =50
                    Width: =Parent.Width/2.1
                    ZIndex: =3

                    lblBankRD As label:
                        Align: =Align.Center
                        Color: |-
                            =//RGBA(0, 0, 0, 1)
                            referenceCSS.RColorBlack
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        Size: |-
                            =//(Parent.Height+Parent.Width)/30
                            //30
                            referenceCSS.RFontSize
                        Text: ="Banks"
                        Width: =Parent.Width
                        Y: =Parent.Height/6
                        ZIndex: =1

                    imgBankRD As image:
                        Height: =90
                        Image: =banks
                        Width: =90
                        X: =(Parent.Width-Self.Width)/2
                        Y: =lblBankRD.Y +lblBankRD.Height+10
                        ZIndex: =4

                    btnBankRD As button:
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height
                        HoverFill: =RGBA(0, 0, 0, 0) //ColorFade(RGBA(0, 0, 0, 1), -20%)
                        OnSelect: |-
                            =Set(IsEdit,false);
                            Navigate(AddBanks)
                        Text: =""
                        Width: =Parent.Width
                        Y: =ctnClientRD.Y
                        ZIndex: =5

                ctnAssignmentRD As groupContainer.manualLayoutContainer:
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(230, 230, 230, 1)
                    BorderThickness: =5
                    Height: |-
                        =//If(App.Width<1025,(Parent.Height)/3.5,(Parent.Height)/1.4)
                        //If(App.Height<900,Parent.Height/1.02,App.Width<1000,Parent.Height/1.8, App.Width<1200,Parent.Height/2.2,Parent.Height/1.02)
                        
                        If(App.Height<900,Parent.Height/1.04, App.Width<1200,Parent.Height/2.4,Parent.Height/1.2)
                    LayoutMinHeight: =100
                    LayoutMinWidth: =50
                    Width: =Parent.Width/2.1
                    ZIndex: =4

                    lblAssignmentRD As label:
                        Align: =Align.Center
                        Color: |-
                            =//RGBA(0, 0, 0, 1)
                            referenceCSS.RColorBlack
                        FontWeight: =FontWeight.Bold
                        Height: =50
                        Size: |-
                            =//(Parent.Height+Parent.Width)/30
                            //30
                            referenceCSS.RFontSize
                        Text: ="Assignments"
                        Width: =Parent.Width
                        Y: =Parent.Height/6
                        ZIndex: =1

                    imgAssignmentRD As image:
                        Height: =90
                        Image: ='3250112_building_construction_contructor_professional_project_icon'
                        Width: =90
                        X: =(Parent.Width-Self.Width)/2
                        Y: =lblAssignmentRD.Y +lblAssignmentRD.Height+10
                        ZIndex: =3

                    btnAssignmentRD As button:
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height
                        HoverFill: =RGBA(0, 0, 0, 0) //ColorFade(RGBA(0, 0, 0, 1), -20%)
                        OnSelect: |-
                            =Set(IsEdit,false);
                            Navigate(projectAssignment);
                        Text: =""
                        Width: =Parent.Width
                        Y: =ctnClientRD.Y
                        ZIndex: =4

            ctnLPDReferenceData As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =0
                Height: =300
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =3

                imgLPDRD As image:
                    Height: =Parent.Height
                    Image: ='lpd red'
                    ImagePosition: =ImagePosition.Center
                    Width: =Parent.Width
                    ZIndex: =2

            ctnforsetUIRD As groupContainer.verticalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =0
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                ZIndex: =4

